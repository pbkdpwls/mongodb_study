<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>입력 폼</title>
    <style>
        h1 {
            font-size: 30px;
            color: #fff;
            text-transform: uppercase;
            font-weight: 300;
            text-align: center;
            margin-bottom: 15px;
        }

        table {
            width: 100%;
            table-layout: fixed;
        }

        .tbl-header {
            background-color: rgba(255, 255, 255, 0.3);
        }

        .tbl-content {
            height: 300px;
            overflow-x: auto;
            margin-top: 0px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        th {
            padding: 20px 15px;
            text-align: left;
            font-weight: 500;
            font-size: 12px;
            color: #fff;
            text-transform: uppercase;
        }

        td {
            padding: 15px;
            text-align: left;
            vertical-align: middle;
            font-weight: 300;
            font-size: 12px;
            color: #fff;
            border-bottom: solid 1px rgba(255, 255, 255, 0.1);
        }

        /* demo styles */
        @import url(https://fonts.googleapis.com/css?family=Roboto:400,500,300,700);

        body {
            background: -webkit-linear-gradient(left, #0A3D6B, #052E51);
            background: linear-gradient(to right, #0A3D6B, #052E51);
            font-family: 'Roboto', sans-serif;
        }

        section {
            margin: 50px;
        }

        /* follow me template */
        .made-with-love {
            margin-top: 40px;
            padding: 10px;
            clear: left;
            text-align: center;
            font-size: 10px;
            font-family: arial;
            color: #fff;
        }

        .made-with-love i {
            font-style: normal;
            color: #F50057;
            font-size: 14px;
            position: relative;
            top: 2px;
        }

        .made-with-love a {
            color: #fff;
            text-decoration: none;
        }

        .made-with-love a:hover {
            text-decoration: underline;
        }

        /* for custom scrollbar for webkit browser */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
        }

        ::-webkit-scrollbar-thumb {
            -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
        }

        /* Form Styles */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 100px;
        }

        label {
            display: block;
            font-weight: 500;
            margin-bottom: 10px;
            color: #fff;
        }

        input[type="text"],
        input[type="number"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 200px;
            margin-bottom: 20px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #fff;
            color: #0A3D6B;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        input[type="submit"]:hover {
            background-color: #052E51;
            color: #fff;
        }
    </style>
</head>
<body>
<h1>개인 정보 입력</h1>

<form action="index.jsp" method="post" accept-charset="UTF-8">
    <label for="name">이름</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="age">나이</label>
    <input type="number" id="age" name="age" required><br><br>

    <label for="salary">연봉</label>
    <input type="number" id="salary" name="salary" required><br><br>

    <input type="submit" value="제출">
</form>
</body>
</html>
